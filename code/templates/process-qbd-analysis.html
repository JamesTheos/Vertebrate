{% extends "base.html" %}

{% block title %}Process QbD Analysis{% endblock %}

{% block content %}
    <h1>Process QbD Analysis</h1>
    <canvas id="tempChart" width="400" height="200"></canvas> <!-- Canvas element for the chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
    <script>
        document.addEventListener('DOMContentLoaded', function() { // Ensure the script runs after the DOM is fully loaded
            const ctx = document.getElementById('tempChart').getContext('2d'); // Get the context of the canvas element 
            const averageTemp = "{{ average_temp }}"; // Get the average temperature from the server-side template variable 
            const spreadTemp = "{{ spread_temp }}"; // Get the spread temperature from the server-side template variable 
            
            const data = { // Define the data for the chart 
                labels: ['Average Temperature', 'Spread'], // Labels for the x-axis 
                datasets: [{
                    label: 'Temperature Analysis', // Label for the dataset 
                    data: [averageTemp, spreadTemp], // Data points for the chart 
                    backgroundColor: ['rgba(75, 192, 192, 0.2)'], // Background color for the bars 
                    borderColor: ['rgba(75, 192, 192, 1)'], // Border color for the bars 
                    borderWidth: 1 // Border width for the bars 
                }]
            };

            const config = { // Define the configuration for the chart 
                type: 'bar', // Type of chart (bar chart) 
                data: data, // Data for the chart 
                options: {
                    scales: {
                        y: { // Configuration for the y-axis 
                            beginAtZero: true // Ensure the y-axis begins at zero 
                        }
                    }
                }
            };

            const tempChart = new Chart(ctx, config); // Create a new Chart instance with the specified context and configuration 
        });
    </script>
{% endblock %}
