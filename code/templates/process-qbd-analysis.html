{% extends "base.html" %}

{% block title %}Process QbD Analysis{% endblock %}

{% block content %}
    <h1>Process QbD Analysis</h1>
    <canvas id="tempChart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('tempChart').getContext('2d');
            const times = "{{ times | tojson }}";
            const normalizedTemps = "{{ normalized_temps | tojson }}";
            
            const data = {
                labels: times,
                datasets: [{
                    label: 'Normalized Temperature',
                    data: normalizedTemps,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'line',
                data: data,
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Time from Start (seconds)'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Normalized Temperature'
                            }
                        }
                    }
                }
            };

            const tempChart = new Chart(ctx, config);
        });
    </script>
{% endblock %}
