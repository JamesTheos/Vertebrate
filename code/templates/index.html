<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Data Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            background-color: teal;
            color: white;
            font-family: Arial, sans-serif;
        }
        .line {
            fill: none;
            stroke: rgb(180, 70, 70);
            stroke-width: 2px;
        }
        svg {
            background-color: rgba(255, 255, 255, 0.151);
        }
    </style>
</head>
<body>
    <h1>Kafka Data Visualization</h1>
    <div>
        <h2>Topic: Test2</h2>
        <svg id="chart1" width="960" height="500"></svg>
    </div>
    <div>
        <h2>Topic: Test3</h2>
        <svg id="chart2" width="960" height="500"></svg>
    </div>
    <script>
        async function fetchData(topic) {
            const response = await fetch(`/data/${topic}`);
            const data = await response.json();
            console.log(`Data for ${topic}:`, data);  // Debugging log
            return data;
        }

        async function createChart(topic, svgId) {
            const data = await fetchData(topic);
            console.log(`Creating chart for ${topic} with data:`, data);  // Debugging log

            const svg = d3.select(`#${svgId}`);
            svg.selectAll("*").remove();  // Clear previous content

            const margin = {top: 20, right: 20, bottom: 30, left: 50},
                  width = +svg.attr("width") - margin.left - margin.right,
                  height = +svg.attr("height") - margin.top - margin.bottom,
                  g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleLinear().rangeRound([0, width]);
            const y = d3.scaleLinear().rangeRound([height, 0]);

            const line = d3.line()
                .x((d, i) => x(i))
                .y(d => y(d));

            x.domain([0, data.length - 1]);
            y.domain(d3.extent(data, d => d));

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append("g")
                .call(d3.axisLeft(y));

            g.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);
        }

        function refreshCharts() {
            createChart('Test2', 'chart1');  // Plot for topic Test2
            createChart('Test3', 'chart2');  // Plot for topic Test3
        }

        // Initial load
        refreshCharts();

        // Refresh every 5 seconds
        setInterval(refreshCharts, 3000);
    </script>
</body>
</html>
